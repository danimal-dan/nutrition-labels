version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing dependencies..."
      - cd lambda && pip install -r requirements.txt -t build/
  pre_build:
    commands:
      - echo "Running tests (write some tests dummy)..."
  build:
    commands:
      - echo "Packaging Lambda function..."
      - cd lambda && zip -r generate-pdf-lambda-function.zip ./build
artifacts:
  files:
    - lambda/generate-pdf-lambda-function.zip
